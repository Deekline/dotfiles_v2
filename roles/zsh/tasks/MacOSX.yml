---
- name: "Zsh | MacOSX | Install"
  community.general.homebrew:
    name: "{{ item }}"
    state: present
  loop:
    - atuin # Putting here instead of new role. Replaces fzf for command history.
    - zsh

- name: "Zsh | Set default terminal"
  ansible.builtin.user:
    name: "{{ host_user }}"
    shell: /opt/homebrew/bin/zsh
  become: true
